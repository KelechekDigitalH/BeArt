<!DOCTYPE html>
<html lang="en">

<head>
    <title>Footer - BeArt</title>
    <link rel="stylesheet" href="../css/styles.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__inner__rectangle-title" data-aos="fade-right" data-aos-duration="500">
                    <span class="footer__inner__rectangle"></span>
                    <h3 class="footer__inner__title">Subscribe to our newsletter</h3>
                </div>
                <object class="footer__inner__line-footer" id="line-footer" type="image/svg+xml" data="../assets/images/our-newsletter-line.svg"></object>
    
                <div class="footer__inner__email-address">
                    <form class="footer__inner__email-block" data-aos="fade-right" data-aos-duration="500">
                        <input class="footer__inner__email-block__input" type="email" placeholder="Email Address">
                        <button class="footer__inner__email-block__button">
                            <img class="footer__inner__email-block__arrow" src="../assets/images/arrow.svg" alt="Стрелка">
                        </button>
                    </form>
    
                    <div class="footer__inner__address-block" data-aos="fade-left">
                        <p class="footer__inner__address-block__text">123 Main Street, New York</p>
                        <a class="footer__inner__address-block__tel" href="tel:0617578736">tel: 06 17 57 87 36</a>
                    </div>
                </div>
            </div>
        </div>
    
        <nav class="footer__nav">
            <div class="container">
                <div class="footer__nav__inner">
                    <ul class="footer__nav__items">
                        <li class="footer__nav__item" data-aos="fade-right" data-aos-delay="700">
                            <a class="footer__nav__item__link" href="#">what we do</a>
                        </li>
                        <li class="footer__nav__item" data-aos="fade-right" data-aos-delay="500">
                            <a class="footer__nav__item__link" href="#">our community</a>
                        </li>
                        <li class="footer__nav__item" data-aos="fade-right" data-aos-delay="300">
                            <a class="footer__nav__item__link" href="#">paintings</a>
                        </li>
                        <li class="footer__nav__item" data-aos="fade-right" data-aos-delay="100">
                            <a class="footer__nav__item__link" href="#">contacts</a>
                        </li>
                    </ul>
    
                    <div class="footer__social-all-items">
                        <ul class="footer__social">
                            <li class="footer__social__item" data-aos="fade-left" data-aos-delay="100">
                                <a class="footer__social__link" href="#">
                                    <img class="footer__social__icon" src="../assets/images/instagram-icon.svg" alt="Instagram">
                                </a>
                            </li>
                            <li class="footer__social__item" data-aos="fade-left" data-aos-delay="300">
                                <a class="footer__social__link" href="#">
                                    <img class="footer__social__icon" src="../assets/images/linkedin-icon.svg" alt="Linkedin">
                                </a>
                            </li>
                            <li class="footer__social__item" data-aos="fade-left" data-aos-delay="500">
                                <a class="footer__social__link" href="#">
                                    <img class="footer__social__icon" src="../assets/images/twitter-icon.svg" alt="Twitter">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    
        <div class="footer__inner__address-block-adaptive">
            <p class="footer__inner__address-block__text">123 Main Street, New York</p>
            <a class="footer__inner__address-block__tel" href="tel:0617578736">tel: 06 17 57 87 36</a>
        </div>
    
        <div class="footer-adaptive">
            <ul class="footer__social">
                <li class="footer__social__item" data-aos="fade-left" data-aos-delay="100">
                    <a class="footer__social__link" href="#">
                        <img class="footer__social__icon" src="../assets/images/instagram-icon.svg" alt="Instagram">
                    </a>
                </li>
                <li class="footer__social__item" data-aos="fade-left" data-aos-delay="300">
                    <a class="footer__social__link" href="#">
                        <img class="footer__social__icon" src="../assets/images/linkedin-icon.svg" alt="Linkedin">
                    </a>
                </li>
                <li class="footer__social__item" data-aos="fade-left" data-aos-delay="500">
                    <a class="footer__social__link" href="#">
                        <img class="footer__social__icon" src="../assets/images/twitter-icon.svg" alt="Twitter">
                    </a>
                </li>
            </ul>
        </div>
    
        <div class="footer__copyright">
            <p class="footer__copyright__text">&copy; 2022 BeART LLC, All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
