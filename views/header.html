                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                <span class="hov__rectangle"></span>

                            <a class="nav__link" href="#">
                                <span class="hov__rectangle"></span>

                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                <span class="hov__rectangle"></span>
                                Careers
                            </a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#">
                                <span class="hov__rectangle"></span>
                                Connect
                            </a>
                        </li>
                    </ul>

                <div class="burger">
                    <span></span>
                </div>

</html>
